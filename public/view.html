<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>James' Soul Kitchen</h1>
            <hr>
            <h3>View Tables</h3>

            <div class="text-center">
                <a href="reserve.html"><button class="btn btn-lg btn-danger"><span class="fa fa-check"></span> Make
                        Reservation</button></a>
                <a href="index.html"><button class="btn btn-lg btn-default"><span
                            class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">
                <h2 id="noTables">No Reservations</h2>

                <div class="card mb-4" id="tables" style="display: none">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                        <div class="card-body">
                            <div id="currentTables">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="waiting" style="display: none">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body">
                        <div id="waitingList">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/view.js"></script>
</body>

</html>
