<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>View Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>James's Soul Kitchen</h1>
            <hr>
            <h3>View Tables</h3>

            <div class="text-center">
                <a href="reserve.html"><button class="btn btn-lg btn-danger"><span class="fa fa-check"></span> Make
                        Reservation</button></a>
                <a href="index.html"><button class="btn btn-lg btn-default"><span
                            class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <div class="card">
                            <div class="card-body">
                                <h2 class = "table">Table No.</h2>
                                <hr>
                                <h3 class= "name">Name</h2>
                                <h3 class = "phone">Number</h3>
                                <h3 class = "email">Email</h3>
                                <h3 class = "uniqueID">unique ID</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group">
                            <li class="list-group-item mt-4">
                                <h2>Table #1</h2>
                                <hr>
                                <h2>ID: 123</h2>
                                <h2>Name: Mr. Smith</h2>
                                <h2>Email: person@email.com</h2>
                                <h2>Phone: 123-456-7890</h2>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/search.js"></script>
</body>

</html>
